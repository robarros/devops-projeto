apiVersion: v1
kind: Service
metadata:
  name: app
  labels:
    app: app
spec:
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 32001
  selector:
    app: app
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: "robarros/ronaldo:1.0.0"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
