---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: "IMAGEM1"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
